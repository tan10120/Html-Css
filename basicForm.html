
<html>
<title>Form</title>
<head>
<h1 ><center>Student Entry Form </center></h1>
</head>

<body background="gradient.png">
    <div align="center" mark-style="background-color:white"> 
      <form name="Form Data Entry" action="processing.html" method="get">
        
          <label>First Name</label>
          <input type="text">
          </br>
          </br>

          <input type="text">
          </br>
          </br>

          </br>
          </br>
          <Label>Address</Label>
          <input type="text">
          </br>
          </br>

		</select>
        </div>
        <br>
		<div>

        <br>
		<div>

		</input>
        </div>
        <div>
        </br>
        <div>
          <p>Please select your favorite Web language:</p>

    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>

  <br> 
  <br>
   
        </div>
        <label>Username</label>
          </br>
          <input type="text">

          </br>
          <input type="password">

          </br>
          <input type="submit" value="submit">
          </br>
          </br>
      </form>
    </div>  
</body>
</html>
