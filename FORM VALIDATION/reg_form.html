<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Validated Form</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main">
<div class="head"> <h2>Registration Form</h2>
</div>
<form class="form" id="form" name="myform" action="i.html">
<div class="form-control">
<label>Firstname</label>
<input type="text" id="fname" name="fname"placeholder="Firstname" autocomplete="off"
required/>
</div>
<div class="form-control">
<label>LastName</label>
<input type="text" name="lname" id="lname" placeholder="lastname" autocomplete="off" required/>
</div>
<div class="form-control">
<label>Enter your Email</label>
<input type="email"name="email" id="email" placeholder="email" autocomplete="off" required/> </div>
<div class="form-control">
<label>Enter your Phone no.</label>
<input type="number" name="phone" id="phone" placeholder="Phone" autocomplete="off"
required/> </div>
<div class="form-control">
<label>password</label>
<input type="password" name="pass" id="pass" placeholder="Enter your password"
autocomplete="off" required/> </div>
<div class="form-control">
<label>Confirm Password</label>
<input type="password"name="confpass" id="confpass" placeholder="Enter your Password"
autocomplete="off" required/> </div>
<div class="gender">
<label>Gender:</label>
<label for="gender" >Male</label>
<input type="checkbox" name="gender" id="male" value="male "/> <label >Female</label>
<input type="checkbox"name="gender" id="female"/>
</div>
<input type="submit" value="Submit" class="btn" onclick="valid()" /> </form>
</div>
<script src="Script.js"></script> </body>
</html>
